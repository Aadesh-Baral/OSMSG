name: Run Daily Report Hotosm Hashtag
on:
  schedule:
    - cron: "0 6 * * *" # Run every day at 6 UTC
  push:
    branches:
      - master
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Osmium
        run: sudo apt-get install -y osmium-tool

      - name: Install necessary dependecies
        run: |
          pip install flare-floss
          pip install -e . 
          pip install tweepy
          pip install -r requirements.txt

      - name: Generate Daily Hashtag Stats
        run: |
          osmsg  --url "https://planet.openstreetmap.org/replication/day" --format csv image --last_day --tags 'building' 'highway' 'waterway' 'amenity' --name stats --all_tags --read_from_metadata stats/hotosm/Daily/stats_metadata.json --hashtags hotosm --summary

      - name: add stats to git

        run: |
          git pull
          git config --global user.email "skshitizraj@gmail.com"
          git config --global user.name "kshitijrajsharma"
          
          base_dir=stats/hotosm/Daily
          mkdir -p $base_dir/charts/

          cp *.csv $base_dir/daily_stats.csv
          cp *.png $base_dir/charts/
          cp summary.md $base_dir/README.md
          cp stats_metadata.json $base_dir/stats_metadata.json

          git add -f $base_dir/daily_stats.csv
          git add -f $base_dir/stats_metadata.json
          git add -f $base_dir/charts/
          git add -f $base_dir/Readme.md

          git commit -m "Updated Daily hotosm stats"
          git push

      - name: Tweet Stats
        env: #assign variables
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          commit_id=$(git rev-parse --short HEAD)
          python tweet.py --tweet_hotosm --tweet_last_day --git $commit_id
          
          mv summary.md $base_dir/README.md
          
          git add -f $base_dir/README.md
          git commit -m "Updated Readme Daily Hotosm"
          git push
