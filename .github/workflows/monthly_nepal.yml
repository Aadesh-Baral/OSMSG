name: Run Monthly Report Nepal
on:
  schedule:
    - cron: "0 5 1 * *" # every month at day 1 05
  # push:
  #   branches:
  #     - master
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Osmium
        run: sudo apt-get install -y osmium-tool

      - name: Install necessary dependecies
        run: |
          pip install flare-floss
          pip install -e . 
          pip install tweepy
          pip install -r requirements.txt

      - name: Generate Monthly Stats
        env: #assign variables
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          OSM_USERNAME: ${{ secrets.OSM_USERNAME }}
          OSM_PASSWORD: ${{ secrets.OSM_PASSWORD }}
        run: |
          osmsg --url "http://download.geofabrik.de/asia/nepal-updates" --username '${{ secrets.OSM_USERNAME }}' --password '${{ secrets.OSM_PASSWORD }}' --format image csv --last_month --tags 'building' 'highway' 'waterway' 'amenity' --name stats --read_from_metadata stats/Nepal/Monthly/stats_metadata.json --all_tags --summary --charts --include_date_in_name

      - name: add stats to git

        run: |
          git pull
          git config --global user.email "skshitizraj@gmail.com"
          git config --global user.name "kshitijrajsharma"
          
          base_dir=stats/Nepal/Monthly
          mkdir -p $base_dir/charts/

          mv summary.csv $base_dir/
          cp *.csv $base_dir/stats.csv
          cp *.png $base_dir/charts/
          cp summary.md $base_dir/README.md
          cp stats_metadata.json $base_dir/stats_metadata.json

          git add -f $base_dir/stats.csv
          git add -f $base_dir/stats_metadata.json
          git add -f $base_dir/charts/
          git add -f $base_dir/README.md

          git commit -m "Updated Monthly Nepal Stats"
          git push

      - name: Tweet Stats
        env: #assign variables
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          base_dir=stats/Nepal/Monthly

          commit_id=$(git rev-parse --short HEAD)
          python tweet.py --tweet_last_month --tweet_nepal --git $commit_id
          
          sudo mv summary.md $base_dir/README.md
          
          git add -f $base_dir/README.md
          git commit -m "Updated Readme Monthly Nepal"
          git push
