name: Run Weekly Report Global
on:
  schedule:
    - cron: "0 0 * * MON" # Run every Monday
  # push:
  #   branches:
  #     - master
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Osmium
        run: sudo apt-get install -y osmium-tool

      - name: Install necessary dependecies
        run: |
          pip install flare-floss
          pip install -e . 
          pip install tweepy
          pip install -r requirements.txt

      - name: Generate Weekly Stats
        env: #assign variables
          OSM_USERNAME: ${{ secrets.OSM_USERNAME }}
          OSM_PASSWORD: ${{ secrets.OSM_PASSWORD }}
        run: |
          osmsg --url "https://planet.openstreetmap.org/replication/day" --format csv image --last_week --tags 'building' 'highway' 'waterway' 'amenity' --name stats --read_from_metadata stats/Global/Weekly/stats_metadata.json --all_tags --changeset --force --charts --summary --include_date_in_name --meta

      - name: Upload stats to Github
        run: |
          git pull
          git config --global user.email "skshitizraj@gmail.com"
          git config --global user.name "kshitijrajsharma"
          
          base_dir=stats/Global/Weekly
          mkdir -p $base_dir/charts/

          mv summary.csv $base_dir/
          cp *.csv $base_dir/stats.csv
          cp *.png $base_dir/charts/
          cp summary.md $base_dir/README.md
          cp stats_metadata.json $base_dir/stats_metadata.json

          git add -f $base_dir/stats.csv
          git add -f $base_dir/stats_metadata.json
          git add -f $base_dir/charts/
          git add -f $base_dir/README.md

          git commit -m "Updated Weekly Global Stats"
          git push

      - name: Tweet Stats
        env: #assign variables
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          base_dir=stats/Global/Weekly
          
          commit_id=$(git rev-parse --short HEAD)
          python tweet.py --tweet_last_week --tweet_global --git $commit_id
          
          sudo mv summary.md $base_dir/README.md
          
          git add -f $base_dir/README.md
          
          git commit -m "Updated Readme Weekly Global"
          git push
